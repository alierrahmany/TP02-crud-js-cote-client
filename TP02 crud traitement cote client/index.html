<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <button type="button" class="btn btn-primary mb-3" onclick="displayBlock()">Add +</button>
        
        <div class="blockadd mb-3" style="display: none;">
            <form id="stagiaireForm" class="border p-3 rounded">
                <h5 class="mb-3">Ajouter un Stagiaire</h5>
                <div class="mb-2">
                    <label for="num" class="form-label">Numéro:</label>
                    <input type="text" id="num" class="form-control" required> 
                </div>
                <div class="mb-2">
                    <label for="nom" class="form-label">Nom:</label>
                    <input type="text" id="nom" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="prenom" class="form-label">Prénom:</label>
                    <input type="text" id="prenom" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="filier" class="form-label">Filier:</label>
                    <input type="text" id="filier" class="form-control" required>
                </div>
                <button type="button" class="btn btn-success" onclick="addStg()">Valider</button>
            </form>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Numéro</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Filier</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="count" class="mt-3"></div>
    </div>

    <script src="crud.js"></script>
</body>
</html>
